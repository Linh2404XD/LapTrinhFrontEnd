<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/4854/4854246.png">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/4854/4854246.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frijole&family=Rampart+One&family=Rubik+Doodle+Shadow&family=Titan+One&display=swap"
          rel="stylesheet">
</head>
<body>
<div id="loading" style="display: none;">
    <img src="https://66.media.tumblr.com/dcac66d94aa91c9706a3166c7944dcd5/tumblr_mm31jswkAI1rfjowdo1_640.gif" alt="" height="200px">
</div>
<div class="start-board">
    <div class="title">
        <img class="p" src="https://cdn-icons-png.flaticon.com/128/7547/7547433.png" alt="">
        <img class="i" src="https://cdn-icons-png.flaticon.com/128/7547/7547426.png" alt="">
        <img class="n" src="https://cdn-icons-png.flaticon.com/128/7547/7547431.png" alt="">
        <img class="g" src="https://cdn-icons-png.flaticon.com/128/3498/3498068.png" alt="">


        <img class="p1" src="https://cdn-icons-png.flaticon.com/128/7547/7547433.png" alt="">
        <img class="o" src="https://cdn-icons-png.flaticon.com/128/7547/7547432.png" alt="">
        <img class="n" src="https://cdn-icons-png.flaticon.com/128/7547/7547431.png" alt="">
        <img class="g" src="https://cdn-icons-png.flaticon.com/128/3498/3498068.png" alt="">
    </div>
    <button id="button-start">
        <img src="start-button.png" alt="">
    </button>
    <button id="button-guide">
        <img src="guide-button.png" alt="">
    </button>

</div>
<div class="content">
    <div class="content1">
        <div class="score-board">
            <div class="title"> PING PONG
                <img src="https://cdn-icons-png.flaticon.com/128/7470/7470708.png" width="120px" height="120px" alt="">
            </div>
            <div class="list_icon">
                <div class="icon"><img src="https://cdn-icons-png.flaticon.com/128/334/334345.png" alt="">
                    <p id="score">0</p></div>
                <div class="icon"><img src="https://cdn-icons-png.flaticon.com/128/9484/9484251.png" alt="">
                    <p id="heart">3</p></div>
                <div class="icon"><img src="https://cdn-icons-png.flaticon.com/128/2163/2163271.png" alt=""> <br>
                    <select>
                        <option value="option1" selected>Level 1</option>
                        <option value="option2">Level 2</option>
                        <option value="option3">Level 3</option>
                        <option value="option1">Level 4</option>
                        <option value="option2">Level 5</option>
                        <option value="option3">Level 6</option>
                    </select>

                </div>

            </div>
            <div>
                <button class="again" onclick="newGame()">PLAY AGAIN</button>
            </div>

        </div>
        <canvas id="board"></canvas>
    </div>

</div>
<script>
    const start = document.getElementById('button-start');
    const startBoard = document.querySelector('.start-board');
    const content = document.querySelector('.content');
    const loadingSpinner = document.getElementById('loading');

    start.addEventListener('click', function () {
        start.style.display = 'none';
        startBoard.style.display = 'none';
        loadingSpinner.style.display = 'block';
        setTimeout(function () {
            loadingSpinner.style.display = 'none';
            start.style.display = 'none';
            startBoard.style.display = 'none';
            content.style.display = 'block';
            startGame();
        }, 1000);
    });
</script>
</body>

</html>
